<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Snake - Unblocked Games</title>
<style>
  body{margin:0;font-family:Arial;background:#071018;color:#fff;display:flex;flex-direction:column;min-height:100vh}
  header{padding:14px;text-align:center}
  main{flex:1;display:flex;flex-direction:column;align-items:center;gap:10px;padding:12px}
  canvas{background:#00151a;border-radius:8px;max-width:100%;height:auto}
  .controls{display:flex;gap:8px}
  button,a.button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 10px;border-radius:8px;text-decoration:none}
  footer{padding:12px;text-align:center;color:#9aa3a9}
</style>
</head>
<body>
<header><h1>üêç Snake</h1></header>
<main>
  <div class="controls">Arrow keys to move</div>
  <canvas id="c" width="600" height="480"></canvas>
  <div class="controls">
    <button id="restart">Restart</button>
    <a class="button" href="../index.html">Back to menu</a>
  </div>
</main>
<footer>Classic Snake, canvas version.</footer>

<script>
(()=> {
  const canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
  const gridSize=20;
  const cols = Math.floor(canvas.width/gridSize), rows = Math.floor(canvas.height/gridSize);
  let snake = [{x:8,y:10},{x:7,y:10},{x:6,y:10}], dir={x:1,y:0}, food, alive=true, score=0, timer;

  function placeFood(){ food = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)}; }
  function draw(){
    ctx.fillStyle='#00151a'; ctx.fillRect(0,0,canvas.width,canvas.height);
    // food
    ctx.fillStyle='#ff5d5d'; ctx.fillRect(food.x*gridSize, food.y*gridSize, gridSize, gridSize);
    // snake
    ctx.fillStyle='#7CFC00'; snake.forEach(s=> ctx.fillRect(s.x*gridSize+1,s.y*gridSize+1,gridSize-2,gridSize-2));
    ctx.fillStyle='#fff'; ctx.font='16px Arial'; ctx.fillText('Points: '+score,10,20);
    if(!alive){ ctx.fillStyle='rgba(0,0,0,0.5)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle='#fff'; ctx.fillText('Game Over ‚Äî Press Restart', canvas.width/2 - 120, canvas.height/2); }
  }

  function step(){
    if(!alive) return;
    const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    if(head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows){ alive=false; return; }
    if(snake.some(s=>s.x===head.x && s.y===head.y)){ alive=false; return; }
    snake.unshift(head);
    if(head.x===food.x && head.y===food.y){ score+=10; placeFood(); } else snake.pop();
    draw();
  }

  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowUp' && dir.y!==1) dir={x:0,y:-1};
    if(e.key==='ArrowDown' && dir.y!==-1) dir={x:0,y:1};
    if(e.key==='ArrowLeft' && dir.x!==1) dir={x:-1,y:0};
    if(e.key==='ArrowRight' && dir.x!==-1) dir={x:1,y:0};
  });

  function start(){ snake = [{x:8,y:10},{x:7,y:10},{x:6,y:10}]; dir={x:1,y:0}; placeFood(); alive=true; score=0; clearInterval(timer); timer=setInterval(step,110); draw(); }
  document.getElementById('restart').addEventListener('click', ()=> start());
  start();
})();
</script>
</body>
</html>
